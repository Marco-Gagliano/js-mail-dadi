<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>King Dice Game</title>
</head>
<body>
  
  <header>

    <div class="container d-flex justify-content-center align-items center flex-column">
      <h1 class="text-center">Inserire Email di registrazione</h1>

      <div>
        <div id="checked-email" class="login text-center"></div>
        <div id="denied-email" class="login text-center"></div>
      </div>

      <input id="written-email" type="text" value="" placeholder="Inserisci la tua email"> </input>

    </div>
    
    <div class="d-flex justify-content-center align-items center my-3">
      <button id="confirm" class="button-login">Login</button>
    </div>
  </header>


  <main>

    <div class="container">
    <div class="dice-game text-center">

      <h1 class="mt-3">King Dice Game</h1>
      <div class="d-flex justify-content-center align-items center">

        <div class="row row-cols-2">

          <div class="col mb-5">
            <div class="dice">
              <h2 class="Player1 ">Player <br>1</h2>
              <img class="img1" src="dice6.png">
              
            </div>
          </div>

          <div class="col">
            <div class="dice">
              <h2 class="King Dice ">King Dice</h2>
              <img class="img1" src="dice6.png">
            </div>
          </div>
          
        </div>

      </div>

      <div class="row d-flex justify-content-center align-items-center"></div>
        <div class="col">
          <button id="dice-game">Lancia i dadi</button>
        </div>
      </div>

      <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col">
          <h1 class="winner text-center"></h1>
        </div>
      </div>

      
    
  </div>


    
  </main>

  <footer></footer>

  <script src="js/script.js"></script>
</body>
</html>
